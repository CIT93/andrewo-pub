<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="main.js"></script>
    <title>Week 17 - Carbon Footprint - Pri</title>
    <link rel="stylesheet" href="style.css" />
    <style></style>
  </head>
  <body>
    <form id="form">
      <fieldset>
        <legend>Calculating Your Carbon Footprint Points</legend>
        <div>
          <label for = "firstName">First Name:</label>
          <input type="text" id="firstName" name="firstname" maxlength="25"/>
          <span id="firstNameError" class="error"></span>
        </div>
        <div>
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" name="lastname" maxlength="25"/>
          <span id="lastNameError" class="error"></span>
        </div>
        <div>
          <label>Count the members of your household</label>
          <input type="number" name="housem" min="1" max="6" required />
        </div>
        <div>
          <label>Consider the size of your home</label>
          <select name="houses" required>
            <option value="">---Please enter size of home---</option>
            <option value="apt">Apartment</option>
            <option value="large">Large</option>
            <option value="medium">Medium</option>
            <option value="small">Small</option>
          </select>
        </div>
        <div>
          <label>Evaluate your food choices</label>
          <select name="food" required>
            <option value="">---Please enter food choice---</option>
            <option value="meatDaily">Domestic meat daily basis</option>
            <option value="meatWeekly">Domestic meat few times per week</option>
            <option value="vegetarian">Vegetarian</option>
            <option value="veganOrWild">Vegan or only eat wild meat</option>
          </select>
        </div>
        <div>
          <label>Evaluate your food sources</label>
          <select name="foodSource" required>
            <option value="">---Please enter sources of food---</option>
            <option value="packed">Prepackaged convenience food</option>
            <option value="balance">Good balance of fresh and convenience food</option>
            <option value="local">Only eat fresh, locally grown, or hunted food</option>
           </select>
        </div>
        <div>
          <label>Examine your water consumption (dishwasher)</label>
          <select name="water" required>
            <option value="">---How many times do you run a dishwasher?---</option>
            <option value="3">More than 9 times per week</option>
            <option value="2">Between 4 to 9 times per week</option>
            <option value="1">Between 1 to 3 times per week</option>
            <option value="0">Don't have a dishwasher</option>
          </select>
        </div>
        <div>
          <label>Examine your water consumption (washing machine)</label>
          <select name="washingMachine" required>
            <option value="">---How many times do you use a washing machine?---</option>
            <option value="3">More than 9 times per week</option>
            <option value="2">Between 4 to 9 times per week</option>
            <option value="1">Between 1 to 3 times per week</option>
            <option value="0">Don't have a washing machine</option>
          </select>
        </div>
        <div>
          <label>Determine how many household purchases you make each year</label>
          <select name="purchases" required>
            <option value="">---Please enter purchases---</option>
            <option value="10">Buy more than 7 new pieces of furniture, electronics, or other household gadgets per year</option>
            <option value="8">Purchase between 5 and 7 items per year</option>
            <option value="6">Purchase between 3 and 5 items per year</option>
            <option value="4">Purchase less than 3 items per year</option>
            <option value="2">Purchase almost nothing or only secondhand items</option>
          </select>
        </div>
        <div>
          <label>Consider how much waste you produce</label>
          <select name="waste" required>
            <option value="">---Please enter waste---</option>
            <option value="50">4 garbage cans each week</option>
            <option value="40">3 garbage cans each week</option>
            <option value="30">2 garbage cans per week</option>
            <option value="20">1 garbage can per week</option>
            <option value="5">Half a garbage can or less per week</option>
          </select>
        </div>
        <fieldset>
          <legend>Identify the amount of waste that you recycle</legend>
          <label>
            <input class="recycle" type="checkbox" name="glass" id="glass" value="glass" /> Glass
          </label>
          <label>
            <input class="recycle" type="checkbox" name="plastic" id="plastic" value="plastic" /> Plastic
          </label>
          <label>
            <input class="recycle" type="checkbox" name="paper" id="paper" value="paper" /> Paper
          </label>
          <label>
            <input class="recycle" type="checkbox" name="aluminum" id="aluminum" value="aluminum" /> Aluminum
          </label>
          <label>
            <input class="recycle" type="checkbox" name="steel" id="steel" value="steel" /> Steel
          </label>
          <label>
            <input class="recycle" type="checkbox" name="foodWaste" id="foodWaste" value="foodWaste" /> Food waste
          </label>
        </fieldset>
        <fieldset>
          <legend>Tally up your annual transportation scores</legend>
          <div>
            <label>For your personal vehicle usage</label>
            <select name="vehicleTotal" required>
              <option value="">---Select travel distance---</option>
              <option value="12">More than 15,000 miles per year</option>
              <option value="10">10,000-15,000 miles per year</option>
              <option value="6">1,000-10,000 miles per year</option>
              <option value="0">I don't have a car</option>
            </select>
          </div>
          <div>
            <label>For public transportation</label>
            <select name="publicTotal" required>
              <option value="">---Select travel distance---</option>
              <option value="12">More than 20,000 miles per year</option>
              <option value="10">15,000-20,000 miles per year</option>
              <option value="6">10,000-15,000 miles per year</option>
              <option value="4">Less than 1,000 miles per year</option>
              <option value="0">I do not use public transportation</option>
            </select>
          </div>
          <div>
            <label>For flights</label>
            <select name="flightsTotal" required>
              <option value="">---Select Flight distance---</option>
              <option value="2">Travel within state per year</option>
              <option value="6">Neighboring states/country</option>
              <option value="20">Another continent</option>
              <option value="0">I do not fly</option>
            </select>
          </div>
        </fieldset>
        <button type="submit">Submit</button><br>
        <span id="submitError" class="error"></span>
      </fieldset>
    </form>
    <div id="tab-data"></div>
    <div id="error" class="error"></div>
  </body>
</html>
