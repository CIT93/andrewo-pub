<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="main.js"></script>
    <title>Week 15 - Carbon Footprint - Pri</title>
    <link rel="stylesheet" href="style.css" />
    <style></style>
  </head>
  <body>
    <form id="form">
      <fieldset>
        <legend>Calculating Your Carbon Footprint Points</legend>
        <div>
          <label for = "firstName">First Name:</label>
          <input type="text" id="firstName" name="firstname" maxlength="25"/>
          <span id="firstNameError" class="error"></span>
        </div>
        <div>
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" name="lastname" maxlength="25"/>
          <span id="lastNameError" class="error"></span>
        </div>
        <div>
          <label>Count the members of your household</label>
          <input type="number" name="housem" min="1" max="6" required />
        </div>
        <div>
          <label>Consider the size of your home</label>
          <select name="houses" required>
            <option value="">---Please enter size of home---</option>
            <option value="apt">Apartment</option>
            <option value="large">Large</option>
            <option value="medium">Medium</option>
            <option value="small">Small</option>
          </select>
        </div>
        <div>
          <label>Evaluate your food choices</label>
          <select name="food" required>
            <option value="">---Please enter food choice---</option>
            <option value="meatDaily">Domestic meat daily basis</option>
            <option value="meatWeekly">Domestic meat few times per week</option>
            <option value="vegetarian">Vegetarian</option>
            <option value="veganOrWild">Vegan or only eat wild meat</option>
          </select>
        </div>
        <div>
          <label>Evaluate your food sources</label>
          <select name="foodSource" required>
            <option value="">---Please enter sources of food---</option>
            <option value="packed">Prepackaged convenience food</option>
            <option value="balance">Good balance of fresh and convenience food</option>
            <option value="local">Only eat fresh, locally grown, or hunted food</option>
           </select>
        </div>
        <div>
          <label>Water Consumption</label>
          <select name="water" required>
            <option value="">---How many times do you run dishwasher or washing machine---</option>
            <option value="3">More than 9 times/week</option>
            <option value="2">Between 4 to 9 times per week</option>
            <option value="1">Between 1 to 3 times per week</option>
            <option value="0">Don't have a dishwasher</option>
          </select>
        </div>
        <button type="submit">Submit</button><br>
        <span id="submitError" class="error"></span>
      </fieldset>
    </form>
    <div id="tab-data"></div>
    <div id="error" class="error"></div>
  </body>
</html>
